<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR GIF Sample</title>
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- GIF Shader（GitHack経由で安定）-->
  <script src="https://raw.githack.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- GIFアセットのプリロード -->
    <a-assets>
      <img id="mygif" src="./assets/karapare25-11.gif" crossorigin="anonymous">
    </a-assets>

    <!-- マーカー設定 -->
    <a-marker type="pattern" url="./assets/pattern-marker.patt">
      <!-- GIFを表示するプレーン -->
      <a-plane
        material="shader:gif;src:#mygif;autoplay:true;"
        position="0 0 0"
        rotation="-90 0 0"
        width="2"
        height="2"
      ></a-plane>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
