<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>AR名刺デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame本体 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- MindARライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #start-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 10;
      text-align: center;
    }

    #start-button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- カメラ起動前の案内画面 -->
  <div id="start-overlay">
    <h2>AR名刺へようこそ！</h2>
    <p>下のボタンを押してカメラを起動し、名刺のマーカーにかざしてください。</p>
    <button id="start-button">カメラを起動</button>
  </div>

  <!-- A-Frameシーン -->
  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="logoGif" src="./assets/karapare25.11.gif" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- GIFをAR上に表示 -->
      <a-plane src="#logoGif" position="0 0 0" width="1" height="0.6"></a-plane>

      <!-- 名前を下に表示 -->
      <a-text value="天本 Φ太" position="0 -0.5 0" align="center" color="#ffffff" scale="0.6 0.6 0.6"></a-text>
    </a-entity>
  </a-scene>

  <script>
    const button = document.getElementById('start-button');
    const overlay = document.getElementById('start-overlay');
    const scene = document.querySelector('a-scene');

    button.addEventListener('click', async () => {
      overlay.style.display = 'none';
      try {
        await scene.components["mindar-image"].start();
        console.log("MindAR started successfully");
      } catch (err) {
        console.error("MindAR failed to start:", err);
        alert("カメラの起動に失敗しました。ブラウザの権限設定やHTTPSを確認してください。");
      }
    });
  </script>
</body>

</html>
