<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AR Marker Test</title>

  <!-- A-Frame本体 -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- ARシーン -->
  <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.90;">
    <!-- マーカーの設定 -->
    <a-marker type="pattern" url="assets/pattern-marker.patt">
      <!-- マーカー上に出す立方体 -->
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
