<!DOCTYPE html>
<html lang="ja">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity position="0 2 -4" rotation="0 25 0" geometry="primitive:box;"
      material="shader:gif;src:url(assets/karapare25-11.gif)"></a-entity>
  </a-scene>
  <a-marker type="pattern" url="pattern-marker.patt">
    <a-entity>
      <a-obj-model position="0 0 0" scale="0.05 0.05 0.05" rotation="270 0 0" src="#cat-obj" mtl="#cat-mtl" id="sample">
      </a-obj-model>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>

</body>

</html>
