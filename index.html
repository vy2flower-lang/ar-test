<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AR GIF Sample</title>

  <!-- A-Frame本体 -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- GIFシェーダー -->
  <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- ARシーン -->
  <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.80;">

    <!-- マーカー設定 -->
<a-marker preset="hiro">
  <a-plane width="1" height="1" color="red"></a-plane>
</a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
