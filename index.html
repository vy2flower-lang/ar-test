<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AR GIF Sample</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- shaderライブラリ -->
  <script sro="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </script>

</head>

<body>
  <a-scene embedded arjs="patternRatio:0.9">
    <a-assets>
      <img src="./assets/ karapare25.11.gif" crossorigin="anonymous">
    </a-assets>
    <a-entity position="0 2 -2" rotation="" geometry="" material="shader: gif; src: url(./assets/karapare25-11.gif)"
      scale="1 1 1"></a-entity>

    <a-marker type="pattern" url="./assets/pattern-marker.patt">
      <a-plane id="gifPlane" position="0 0.5 0" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
