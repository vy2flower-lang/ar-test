<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AR GIF Sample</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.90;">
    <a-assets>
      <img id="kaeru" src="assets/karapare25-11.gif" crossorigin="anonymous">
    </a-assets>

    <!-- マーカー設定 -->
    <a-marker type="pattern" url="assets/pattern-marker.patt">

      <!-- GIFアニメを表示 -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1"
        material="shader: gif; src: #kaeru; transparent: true; crossOrigin: anonymous;">
      </a-plane>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
