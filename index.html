<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AR GIF Sample</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="patternRatio:0.9">
    <a-entity position="0 2 -4" rotation="0 25 0" geometry="primitive:box;"
      material="shader:gif;src:url(https://media0.giphy.com/media/xT9IgsOaEG15pWz17y/giphy.gif)"></a-entity>
    <a-marker type="pattern" url="./assets/pattern-marker.patt">
      <a-plane id="gifPlane" position="0 0.5 0" rotation="-90 0 0" width="2" height="2"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
